{% for hidden in form.hidden_fields %}
  {{ hidden }}
{% endfor %}
{% for field in form.visible_fields %}
  <div class="clearfix  {% if field.errors%}error{%endif%}">
    {{field.label_tag}}
    <div class="input">
        {{ field }}
        {% if field.errors %}
          <span class="help-inline">
            {% for error in field.errors %}
              {{ error }}
            {% endfor %}
          </span>
        {% endif %}
        {% if field.help_text %}
          <span class="help-block">
            {{ field.help_text }}
          </span>
        {% endif %}
    </div>
  </div>
{% endfor %}
